sample:
  name: Robot Framework Test Sample
  description: Test Robot Framework integration with Twister harness

tests:
  test.robot.robot_with_pytest:
    tags: robotframework
    platform_allow:
      - nucleo_g474re
    extra_configs:
      - CONFIG_PRINTK=y
      - CONFIG_STDOUT_CONSOLE=y
    harness: pytest
    harness_config:
      pytest_root: 
        - "robot_tests"
      pytest_args:
        - "-v"
        - "--log-cli-level=DEBUG"
        - "tests/robot/robot_with_pytest/robot_tests/test_robot_framework.py"
    integration_platforms:
      - nucleo_g474re
    min_ram: 64
    min_flash: 128
